<html>
<head>
    <meta charset="UTF-8">
    <title>Appbase Auth boilerplate</title>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/default.min.css">

</head>
<body>
    <div><a class="btn btn-md btn-primary login-button">Loginn</a></div>
    <div>OR</div>
    <div><a class="btn btn-md btn-success" id="dashboard-link">Go to dashboard</a></div>

    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Login</h4>
          </div>
          <div class="modal-body">
            <div class="row  text-center">
              <div class="col-xs-12 login-container-btn">
                <a href="https://accapi.appbase.io/login/google?next=http://localhost:8000/nextPage.html" class="btn btn-sm btn-primary">Google Login</a>
                <a href="https://accapi.appbase.io/login/github?next=http://localhost:8000/nextPage.html" class="btn btn-sm btn-danger">Github Login</a>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
<script src="./javascript/index.js" type="text/javascript"></script>
</html>
